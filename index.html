<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Contagem Regressiva | Js</title>

</head>

<body>

    <h1>Contagem para o Ano Novo</h1>

    <div id="countdown" class="countdown">

        <div class="time">

            <h2 id="days"></h2>

            <small>Dias</small>

        </div>

        <div class="time">

            <h2 id="hours"></h2>

            <small>Horas</small>

        </div>

        <div class="time">

            <h2 id="minutes"></h2>

            <small>Minutos</small>

        </div>

        <div class="time">

            <h2 id="seconds"></h2>

            <small>Segundos</small>

        </div>

    </div>

    
    <script src="app.js"></script>

</body>

</html>
